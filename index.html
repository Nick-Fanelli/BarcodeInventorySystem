<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravenator Inventory System</title>

    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

    <header onclick="ContextManager.ToggleInventoryMode();">   
        <h2 id="user-name"></h2>
        <h2 id="inventory-mode-status">REMOVE MODE</h2>
    </header>

    <main class="hidden">

        <div id="inventory-list">

            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Barcode</th>
                        <th>SKU <i class="fa fa-search" id="search-btn" onclick="Application.SearchBySKU();"></i></th>
                        <th>Location</th>
                        <th>Quantity</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="user-list" class="level-3">
            <ul></ul>
        </div>

   </main>

    <div id="centered-container">
        <section id="message-box" class="">
            <h1 id="message"></h1>
        </section>
    </div>

    <div id="new-item-container">
        <section id="new-item-box" class="">

            <i class="fa fa-times" id="close-btn"></i>

            <div id="input-fields">

                <div class="row">
                    <p>Part SKU <span class="required-star"></span></p>
                    <input type="text" id="part-sku">
                </div>

                <div class="row">
                    <p>Part Name <span class="required-star"></span></p>
                    <input type="text" id="part-name">
                </div>
            </div>

            <div class="right-wrapper">
                <div id="part-description">
                    <h1>Part Name</h1>
                    <h3>REV-123-4567</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum nam libero error maxime nesciunt reiciendis temporibus optio dolorem illo sunt.</p>
                </div>

                <button id="save-btn">Save</button>
            </div>

        </section>
    </div>

    <div id="hidden-input">
        <input type="text" name="" placeholder="Input Here" id="input" onkeypress="InputManager.KeyPress(event);">
    </div>
    
    <script src="utils.js"></script>
    <script src="message.js"></script>
    <script src="input.js"></script>
    <script src="context.js"></script>
    <script src="inventory.js"></script>
    <script src="app.js"></script>

</body>
</html>
