<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravenator Inventory System</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header onclick="ContextManager.ToggleInventoryMode();">   
        <h2 id="user-name"></h2>
        <h2 id="inventory-mode-status">REMOVE MODE</h2>
    </header>

    <main class="hidden">

        <div id="inventory-list">

            <table>
                <thead>
                    <th>Item</th>
                    <th>Barcode</th>
                    <th>SKU</th>
                    <th>Location</th>
                    <th>Quantity</th>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>

        <div id="user-list" class="level-3">
            <ul>
                <li id="header">User List</li>
                <li class="l3">Nick Fanelli</li>
                <li class="l3">Danni B</li>
            </ul>
        </div>

   </main>

    <div id="centered-container">
        <section id="message-box" class="">
            <h1 id="message"></h1>
        </section>
    </div>

    <div id="hidden-input">
        <input type="text" name="" placeholder="Input Here" id="input" onkeypress="InputManager.KeyPress(event);">
    </div>
    
    <script src="utils.js"></script>
    <script src="message.js"></script>
    <script src="input.js"></script>
    <script src="context.js"></script>
    <script src="inventory.js"></script>
    <script src="app.js"></script>

</body>
</html>
